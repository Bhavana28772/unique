<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 text-center quote-card">

    <h3 class="text-primary mb-3">ðŸ’¬ Random Quote Generator</h3>

    <p id="quote" class="fs-5 fst-italic">

    </p>

    <p id="author" class="fw-bold text-secondary"></p>

    <div class="d-grid gap-2 mt-3">

      <button id="themeBtn" class="btn btn-outline-dark">Dark / Light</button>
    </div>

  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
